<p-table
  [value]="publications"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rows]="rows"
  [first]="first"
  [totalRecords]="totalRecords"
  (onPage)="onPageChanged($event)"
  [lazy]="true"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-publication>
    <tr>
      <td>{{ publication.id }}</td>
      <td>
        {{ [publication.contributors].join(" ") }}
      </td>
    </tr>
  </ng-template>
</p-table>
